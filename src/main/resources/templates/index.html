<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Web开发测试</title>
<!--

    &lt;!&ndash; 新 Bootstrap4 核心 CSS 文件 &ndash;&gt;
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

    &lt;!&ndash; jQuery文件。务必在bootstrap.min.js 之前引入 &ndash;&gt;
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    &lt;!&ndash; popper.min.js 用于弹窗、提示、下拉菜单 &ndash;&gt;
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    &lt;!&ndash; 最新的 Bootstrap4 核心 JavaScript 文件 &ndash;&gt;
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
-->
    <link rel="stylesheet" th:href="@{statics/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{statics/css/bootstrap-theme.min.css}"/>
    <script type="text/javascript" th:src="@{/statics/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{statics/js/bootstrap.min.js}"></script>
</head>
<body>
<!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
<div class="container">
    <!-- 栅格系统用于通过一系列的行（row）与列（column）的组合来创建页面布局 -->
    <div class="row">
        <!-- 页面标题 -->
        <div class="page-header">
            <h2>用户登录</h2>
            <!--
                      .form-control:所有设置了 .form-control 类的 <input>、<textarea> 和 <select> 元素都将被默认设置宽度属性为 width: 100%;
                      .form-horizontal:表单添加 .form-horizontal 类，并联合使用 Bootstrap 预置的栅格类，可以将 label 标签和控件组水平并排布局。
                      .form-inline:多个控件可以排列在同一行,水平

                     图标文件查看地址 https://glyphicons.bootstrapcheatsheets.com/#
            -->
            <form class="form-horizontal" action="login" method="post" id="loginform">
                <div class="form-group">
                    <!-- input-group用于将图片和控件放在一组  -->
                    <div class="input-group col-md-4">
                        <!-- 额外的内容(图片)放在 input-group-addon中-->
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" placeholder="用户名/邮箱" type="text" name="loginName" id="loginName"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-4">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" placeholder="密码" type="password" name="password" id="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <!--btn-group-justified 能够让按钮组根据父容器尺寸来设定各自相同的尺寸，采用响应式布局技术从而有利于移动端的用户体验。-->
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success" id="loginbtn">
                                    <span class="glyphicon glyphicon-log-in"></span>&nbsp;登录
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-danger" id="registerbtn">
                                    <span class="glyphicon glyphicon-edit"></span>&nbsp;注册
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <h2>文件上传</h2>
            <div class="col-md-8">
                <form class="form-horizontal" action="fileUpload" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <div class="input-group col-md-4">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <input class="form-control" placeholder="文件描述" type="text" name="description" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-4">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                            <input class="form-control" placeholder="请选择文件" type="file" name="file"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <div class="btn-group btn-group-justified" >
                                <div class="btn-group" >
                                    <button type="submit" class="btn btn-success" id="submitbtn">
                                        <span class="glyphicon glyphicon-share"></span>&nbsp;文件上传</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <br>
            <div class="col-md-8">
                <a href="/download">download</a>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $("#loginbtn").click(function () {
            var loginName = $("#loginName");
            var password = $("#password");
            var msg = "";
            if (loginName.val() == "") {
                msg = "登录名不能为空!";
                loginName.focus();
            } else if (password.val() == "") {
                msg = "密码不能为空!";
                password.focus();
            }
            if (msg != "") {
                alert(msg);
            } else {
                $("#loginform").submit();
            }
        })
    })
</script>
</html>
